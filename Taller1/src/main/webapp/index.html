<!DOCTYPE html>
<html>
    <head >
        <title>Calculadora</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="calc.js"></script>
        <script type="text/javascript">
            function saludar() {
                var nombre = $('#nombre').val();
                $('h1').html('Hello World ' + nombre + '!');
            }
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Intento de calculadora</h1>
        <div id="calculadora">
            <div id="pantalla">0</div><br>
            <table id="matrix">
                <tr>
                    <td><button id="b1">%</button></td>
                    <td><button id="b2">√</button></td>
                    <td><button id="b3">x<sup>2</sup></button></td>
                    <td><button id="b4">1/x</button></td>
                </tr>
                <tr>
                    <td><button id="b1">CE</button></td>
                    <td><button id="b2">C</button></td>
                    <td><button id="b3"><</button></td>
                    <td><button id="b4" onclick="imprimir('/')">÷</button></td>
                </tr>
                <tr>
                    <td><button id="b1" onclick="imprimir(7)">7</button></td>
                    <td><button id="b2" onclick="imprimir(8)">8</button></td>
                    <td><button id="b3" onclick="imprimir(9)">9</button></td>
                    <td><button id="b4" onclick="imprimir('x')">X</button></td>
                </tr>
                <tr>
                    <td><button id="b1" onclick="imprimir(4)">4</button></td>
                    <td><button id="b2" onclick="imprimir(5)">5</button></td>
                    <td><button id="b3" onclick="imprimir(6)">6</button></td>
                    <td><button id="b4" onclick="imprimir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button id="b1" onclick="imprimir(1)">1</button></td>
                    <td><button id="b2" onclick="imprimir(2)">2</button></td>
                    <td><button id="b3" onclick="imprimir(3)">3</button></td>
                    <td><button id="b4" onclick="imprimir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button id="b1">±</button></td>
                    <td><button id="b2" onclick="imprimir(0)">0</button></td>
                    <td><button id="b3">,</button></td>
                    <td><button id="b4" onclick="solve()">=</button></td>
                </tr>
            </table>
        </div>

    </body>
</html>
